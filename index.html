<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark-subtle">
    <div class="container d-flex flex-column align-items-center pt-4 gap-5">
      <!-- filer zone -->
      <div class="border rounded-4 d-flex justify-content-around gap-5 shadow-lg p-3 bg-body-tertiary rounded">
        <div
          class="btn-group"
          role="group"
          aria-label="Basic radio toggle button group"
        >
          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="nameFilterMode"
            autocomplete="off"
            checked
          />
          <label class="btn btn-outline-danger" for="nameFilterMode">Nome</label>

          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="usernameFilterMode"
            autocomplete="off"
          />
          <label class="btn btn-outline-danger" for="usernameFilterMode">Username</label>

          <input
            type="radio"
            class="btn-check" 
            name="btnradio"
            id="emailFilterMode"
            autocomplete="off"
          />
          <label class="btn btn-outline-danger" for="emailFilterMode">Email</label>
        </div>
        <input class="form-control me-2" type="search" placeholder="Cerca" aria-label="Search" id="searchInput">
      </div>
      <div class="">
        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-arrow-down-circle text-white" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293z"/>
        </svg>
      </div>
      <!-- start table -->
      <div class="rounded-4 overflow-hidden shadow-lg mb-5 bg-body-tertiary rounded w-75" id="tableContainer">
        <!-- inserire qui la tabella -->
      </div>
    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
